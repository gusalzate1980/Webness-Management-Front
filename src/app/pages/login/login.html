<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <div class="form-group">
    <input type="text" placeholder="Usuario" pInputText />
  </div>

  <div class="form-group">
    <input type="password" placeholder="Contraseña" pPassword />
  </div>

  <div class="form-group">
    <button pButton label="Ingresar" (click)="onLogin()"></button>
  </div>
</div>
