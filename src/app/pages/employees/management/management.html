<div class="card">
  <div class="container-fluid mt-2">

    <!-- Breadcrumb -->
    <div class="row g-2">
      <div class="col-12">
        <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
      </div>
    </div>

    <!-- Campos -->
     <p-card class="col-12">
        <div class="row g-2">
            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Name</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <input type="text" pInputText [(ngModel)]="EmployeeManagementVm.SearchEmployee.Name" />
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Last Name</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <input type="text" pInputText pInputText [(ngModel)]="EmployeeManagementVm.SearchEmployee.LastName"/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Document Number</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <input type="text" pInputText pInputText [(ngModel)]="EmployeeManagementVm.SearchEmployee.DocumentNumber"/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Area</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <p-select   [options]="EmployeeManagementVm.SearchEmployee.Areas" 
                                    [(ngModel)]="EmployeeManagementVm.SearchEmployee.SelectedArea" 
                                    (ngModelChange)="EmployeeManagementVm.SearchEmployee.ChangeArea()"
                                    optionLabel="Label" placeholder="Select an Area" />
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Position</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <p-select   [options]="EmployeeManagementVm.SearchEmployee.Positions" 
                                    [(ngModel)]="EmployeeManagementVm.SearchEmployee.SelectedArea" 
                                    optionLabel="Label" placeholder="Select an Position" />
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                <div class="row g-2">
                    <div class="col-12">
                        <span>Rol</span>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <p-select   [options]="EmployeeManagementVm.SearchEmployee.Roles" 
                                    [(ngModel)]="EmployeeManagementVm.SearchEmployee.SelectedRol" 
                                    optionLabel="Label" placeholder="Select a Rol" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-12 justify-content-end d-flex">
                <p-button   label="Search" severity="success" 
                            (click)="EmployeeManagementVm.GridSearchEmployee = EmployeeManagementVm.SearchEmployee.ClickSearch()" />
            </div>
        </div>
     </p-card>
     <br/>
     
     <p-card>
        <p-menubar [model]="menuItems" styleClass="p-menubar-sm mb-3"></p-menubar>
        <p-table
            [value]="EmployeeManagementVm.GridSearchEmployee"
            dataKey="Name"
            [rowHover]="true"
            responsiveLayout="scroll"
            class="p-datatable-sm">

            <!-- HEADER -->
            <ng-template pTemplate="header">
                <tr>
                <th style="width:4rem">Select</th>

                <th pSortableColumn="name">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>

                <th pSortableColumn="lastName">
                    Last Name
                    <p-sortIcon field="lastName"></p-sortIcon>
                </th>

                <th pSortableColumn="area">
                    Area
                    <p-sortIcon field="area"></p-sortIcon>
                </th>

                <th pSortableColumn="position">
                    Position
                    <p-sortIcon field="position"></p-sortIcon>
                </th>

                <th pSortableColumn="role">
                    Role
                    <p-sortIcon field="role"></p-sortIcon>
                </th>
                </tr>
            </ng-template>

            <!-- BODY -->
            <ng-template pTemplate="body" let-employee>
                <tr>

                <td>
                    <p-radioButton
                        name="Employee"
                        [value]="Employee"
                        [(ngModel)]="EmployeeManagementVm.SelectedEmployee"
                        (click)="toggleSelection(Employee)">
                    </p-radioButton>
                </td>

                <td>{{ Employee.Name }}</td>
                <td>{{ Employee.LastName }}</td>
                <td>{{ Employee.Area }}</td>
                <td>{{ Employee.Position }}</td>
                <td>{{ Employee.Rol }}</td>

                </tr>
            </ng-template>

            </p-table>
     </p-card>
  </div>
</div>
